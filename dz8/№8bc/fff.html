<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.container{
    border: solid 1px red;
    width: 600px;
    height: 600px;
    margin: 0 auto;
    position: relative;
}
.block1{
width: 50px;
height: 50px;
background-color: red;
position: absolute;
right:  0px;
}
.block2{
width: 50px;
height: 50px;
background-color: salmon;
}
.block1:hover + .block2{
background-color: springgreen;
}
.block1:hover{
background-color: rgb(18, 6, 71);
}
.block2:hover{
background-color: rgb(146, 8, 49);
}
.block2:hover + .block1{
background-color: rgb(31, 2, 51);
}
</style>
<body>
    <div class="container">
<div>
<div class="block1"></div>
<div class="block2"></div>
</div>
    </div>
</body>
</html>
