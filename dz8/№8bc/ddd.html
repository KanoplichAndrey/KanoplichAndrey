<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>

        .container { position:relative; width: 100%; height: 200px; border: solid red 1px }
    
        .box { position: absolute; width: 100px; height: 100px; }
    
        .box-1 { background-color: #FF8080; top: 40%; left: 50% }
        .box-1:hover { background-color: #FF0000 }
    
        .box-2 { background-color: green; top: 10%; left: 20%}
        .box-1:hover + .box-2 { background-color: yellow }
    
    </style>
    
    <div class="container">
        <div class="box box-1"></div>
        <div class="box box-2"></div>
    </div>
    
    
</body>
</html>
