
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>


.star>span:hover::after { content: url(star1.png); position: absolute; }

.star>span:hover:before { content: url(star1.png); position: absolute;}

.star>span:hover::before ,
.star>span:hover ~ span::before{  content: url(star1.png);
   position: absolute; }


    </style>
    <title>star</title>
</head>
<body>
    <div class="star">
  <span>  <img src="star0.png"></span>
<span> <img src="star0.png"></span>
<span> <img src="star0.png"></span>
<span> <img src="star0.png"></span>
<span><img src="star0.png"></span>
</div>


</div>
</body>
</html>
