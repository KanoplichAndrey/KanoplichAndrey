<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body id='ITigers' style='background: url("skrip.gif")'>

    Количество тигров: <input type=text id='ICount' value='300'>
    <input type=button value='Создать' onclick='createTigers()'>
    
    </body>
    
    <script>
    
      "use strict";
    
      function createTigers() {
        var count=Number(document.getElementById('ICount').value);
        var containerElem=document.getElementById('ITigers');
        for ( var i=0; i<count; i++ ) {
          var tiger=document.createElement('img');
          tiger.src="tiger.svg";
          tiger.width=550;
          tiger.height=600;
          tiger.style.position='absolute';
          tiger.style.left=i+"px";
          tiger.style.top=i+"px";
          containerElem.appendChild(tiger);
        }
      }
    
    </script>
