<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style='min-height: 100vh;'>
    <img src='http://fe.it-academy.by/Sites/0000007/sax.jpg'>
    <img src='http://fe.it-academy.by/Sites/0000007/Yin_and_Yang.png' width=100>
    <img src='http://fe.it-academy.by/Sites/0000007/Man-and-woman.png' width=150>
    <img src='http://fe.it-academy.by/Sites/0000007/No_smoking.png' style='padding-left: 50px'>

<script>
    

 
    "use strict";

window.onload = function () {
    var images = document.getElementsByTagName("img");
        for (var i = images.length - 1; i >= 0; --i) {
            var image = images[i];
            var posY = image.offsetTop;
            var posX = image.offsetLeft;
            image.style.top = posY + "px";
            image.style.left = posX + "px";
            image.ondragstart = function () {
                return false;
            };
        };
        // for(let i of document.querySelectorAll('img')){
        //     i.style.position = "absolute"
        // }
        document.querySelectorAll('img').forEach(i => i.style.position = "absolute")
        
    

        document.addEventListener('mousedown', function (event) {
                const image = event.target;
                if (image.tagName === 'IMG') {

                    let sX = event.clientX - image.getBoundingClientRect().left;
                    let sY = event.clientY - image.getBoundingClientRect().top;
                    document.body.appendChild(event.target);  
                    mAt(event.pageX, event.pageY);

                    function mAt(pageX, pageY) {
                        image.style.left = pageX - sX + "px";
                        image.style.top = pageY - sY + "px";
                    };

                    document.onmousemove = function (event) {
                        mAt(event.pageX, event.pageY);
                    };

                    image.onmouseup = function () {
                        document.onmousemove = null;
                        image.onmouseup = null;
                    };
                };
            })
        };

    </script> 

</body>

</html>
