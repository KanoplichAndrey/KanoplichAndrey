function HashStorage(lsKeyName) {
    let self=this;
    self.storage = {};

    self.store = function() {
    localStorage.setItem(lsKeyName, JSON.stringify(self.storage));	
	}

    if (localStorage.getItem(lsKeyName)){
		if (lsKeyName == "lsDrink") {
		let	myObject = JSON.parse(localStorage.lsDrink);
			self.storage = myObject;
         }   
         if (lsKeyName == "lsfood") {
		let	myObject = JSON.parse(localStorage.lsfood);
			self.storage = myObject;
         }  
    }
   self.addValue = function(key, value) {

       self.storage[key] = value;
       if (lsKeyName == "lsDrink") {
		drinkStorage.store();
         }   
         if (lsKeyName == "lsfood") {
		foodStorage.store();
         }
   }

   self.getValue = function(key) {
       if (key in self.storage) {
           return self.storage[key];
       } else {
           return undefined;
       }
   }
   self.deleteValue = function(key) {
       if (self.storage?.[key]) {
            delete self.storage[key];
            if (lsKeyName == "lsDrink") {
            drinkStorage.store();
            }   
            if (lsKeyName == "lsfood") {
            foodStorage.store();
            }

           return true;

       } else {
           return false;
       }
   }

   // this.getKeys = function() {

   //         keys.push(key);
   //     }

   //     return keys;
   // }
   self.getKeys = () => Object.keys(this.storage);

}
