<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form name='f1' action="https://fe.it-academy.by/TestForm.php"></form>
    <form name='f2' action="https://fe.it-academy.by/TestForm.php"></form>

    <script>
        "use strict"
        let formDef1 = [{
                label: 'Название сайта:',
                kind: 'longtext',
                name: 'sitename'
            },
            {
                label: 'URL сайта:',
                kind: 'longtext',
                name: 'siteurl'
            },
            {
                label: 'Посетителей в сутки:',
                kind: 'number',
                name: 'visitors'
            },
            {
                label: 'E-mail для связи:',
                kind: 'shorttext',
                name: 'email'
            },
            {
                label: 'Рубрика каталога:',
                kind: 'combo',
                name: 'division',
                variants: [{
                    text: 'здоровье',
                    value: 1
                }, {
                    text: 'домашний уют',
                    value: 2
                }, {
                    text: 'бытовая техника',
                    value: 3
                }]
            },
            {
                label: 'Размещение:',
                kind: 'radio',
                name: 'payment',
                variants: [{
                    text: 'бесплатное',
                    value: 1
                }, {
                    text: 'платное',
                    value: 2
                }, {
                    text: 'VIP',
                    value: 3
                }]
            },
            {
                label: 'Разрешить отзывы:',
                kind: 'check',
                name: 'votes'
            },
            {
                label: 'Описание сайта:',
                kind: 'memo',
                name: 'description'
            },
            {
                caption: 'Опубликовать',
                kind: 'submit'
            },
        ];

        let formDef2 = [{
                label: 'Фамилия:',
                kind: 'longtext',
                name: 'lastname'
            },
            {
                label: 'Имя:',
                kind: 'longtext',
                name: 'firstname'
            },
            {
                label: 'Отчество:',
                kind: 'longtext',
                name: 'secondname'
            },
            {
                label: 'Возраст:',
                kind: 'number',
                name: 'age'
            },
            {
                caption: 'Зарегистрироваться',
                kind: 'submit'
            },
        ];

        
        function buildForm(formD, formE) {
            formD.forEach(elem => {
                let fL = document.createElement('label');
                fL.innerHTML = elem.label;


                fL.style.cssText =
                    "display: inline-block;width: 290px; vertical-align: top;text-align: left;margin-right: 10px;font-weight: bold;"

                let st = document.body
                st.style.cssText =
                    'background-color: #C52DD1FF;width: 960px;margin: 0 auto;color: rgb(255,255,255);font-family: Verdana, Geneva, sans-serif;'



                function trans() {
                    let transfer = document.createElement('br');
                    formE.appendChild(transfer);
                }




                formE.appendChild(fL);
                if (elem.kind == 'longtext') {
                    let tag = document.createElement('input');
                    tag.type = 'text';
                    formE.appendChild(tag);
                    trans();
                };

                if (elem.kind == 'number') {
                    let tag = document.createElement('input');
                    tag.type = 'number';
                    formE.appendChild(tag);
                    trans();
                };

                if (elem.kind == 'shorttext') {
                    let tag = document.createElement('input');
                    tag.type = 'text';
                    formE.appendChild(tag);
                    trans();
                };

                if (elem.kind == 'combo') {
                    let tag = document.createElement('select');
                    formE.appendChild(tag);
                    trans();
                    elem.variants.forEach(elem2 => {
                        let tagOption = document.createElement('option');
                        tagOption.value = elem2.value;
                        tagOption.textContent = elem2.text;
                        tag.appendChild(tagOption);
                    });

                };
                if (elem.kind == 'radio') {
                    elem.variants.forEach(elemLevel2 => {
                        let tag = document.createElement('input');
                        tag.type = 'radio';
                        tag.name = "payment";
                        tag.value = elemLevel2.value;
                        let newSpanRadio = document.createElement('span');
                        newSpanRadio.textContent = elemLevel2.text;
                        formE.appendChild(tag);
                        formE.appendChild(newSpanRadio);
                    });
                    trans();
                };

                if (elem.kind == 'check') {
                    let tag = document.createElement('input');
                    tag.type = 'checkbox';
                    formE.appendChild(tag);
                    trans();
                };

                if (elem.kind == 'memo') {
                    let tag = document.createElement('textarea');

                    formE.appendChild(tag);
                    trans();
                    let sr = document.querySelector('textarea')
                    sr.style.cssText = 'width: 250px'
                };

                if (elem.kind == 'submit') {
                    let tag = document.createElement('input');
                    tag.type = 'submit';
                    tag.value = 'опубликовать';
                    formE.appendChild(tag);
                    trans();
                    formE.removeChild(fL);
                    trans();
                    let line = document.createElement('hr');
                    formE.appendChild(line);

                };

            });
        }
        // console.log(document.forms.f1)
        buildForm(formDef1, document.forms.f1);
        buildForm(formDef2, document.forms.f2);
    </script>
</body>

</html>
