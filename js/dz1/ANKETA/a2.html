   <script>
"use strict";

function trim(str, border=' ' ) {
    let firstCount = 0;
    let lastCount = str.length;

    for (let i = firstCount; i < str.length; i++) {
         
        if ( str[i]=== ' ') {
         firstCount++ ;
        } else {
            break;
        }
    }

    for (let i = lastCount -1; i > 0; i--) {
        
        if (str[i]=== ' ') {
         lastCount--;
        } else {
            break;
        }
    }

    let result = str.substring(firstCount,lastCount);

    return  border+result+border;
}

alert(trim(prompt(),'$'))
