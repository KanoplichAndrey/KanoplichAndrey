 <script>

    "use strict";
    

    function digSVG() {
        // ищем сам элемент OBJECT
        
        var SVGObjectElem=document.getElementById("SSS");
        // получаем встроенный в него под-документ
        let flag= true
        var SVGDocument=SVGObjectElem.contentDocument;
        console.log(SVGDocument);

        // стандартным способом получаем все теги path внутри под-документа
        var paths=SVGDocument.getElementsByTagName("path");
        console.log(paths);

        // ставим всем зелёный цвет
        
        for ( var p=0; p<paths.length; p++ ) {
            // можно менять элемент style
            paths[p].style.fill="blue";
            // можно менять SVG-атрибуты
            paths[p].setAttribute("transform","rotate(-2)"); 
        }
    }
    
        
        
       
       
        
    

</script>
